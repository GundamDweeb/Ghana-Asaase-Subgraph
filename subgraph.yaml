specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GhanaAsaase
    network: sepolia
    source:
      address: "0xdc77D7Ba442091108c0f4631616ef16CC7f8E9cB"
      abi: GhanaAsaase
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChangedLandOwner
        - NewLandOwner
      abis:
        - name: GhanaAsaase
          file: ./abis/GhanaAsaase.json
      eventHandlers:
        - event: ChangedLandOwner(string,address,address)
          handler: handleChangedLandOwner
        - event: NewLandOwner(string,address)
          handler: handleNewLandOwner
      file: ./src/ghana-asaase.ts
